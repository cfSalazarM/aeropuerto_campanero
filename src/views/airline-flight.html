<div class="main-container d-flex">
    <div class="sidebar" id="side-nav">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
            <h1 class="fs-4 p-3"><span class="text-white px-2 me-2">Aerolinea</span></h1>
            <button class="btn d-md-none d-block px-1 py-0 text-white" id="close-btn"><i class="fa-solid fa-bars-staggered"></i></button>
        </div>
        
        <ul class="list-unstyled px-2">
            <li class="active"><a href="#/airline-pilot" class="text-decoration-none px-3 py-2 text-white d-block"><i class="fa-solid fa-user-tie px-2"></i>Pilotos</a></li>
            <li class=""><a href="#/airline-plane" class="text-decoration-none px-3 py-2 text-white d-block"><i class="fa-solid fa-plane"></i>&nbsp;Aviones</a></li>
            <li class="active"><a href="#/airline-flight" class="text-decoration-none px-3 py-2 text-white d-block"><i class="fa-solid fa-plane-circle-check"></i>&nbsp;Vuelos</a></li>
        </ul>
        <form id="close-session">
			<button class="btn btn-secondary mx-4 my-3 rounded-3" type="submit">Cerrar sesión</button>
		</form>
    </div>
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="d-flex justify-content-between d-md-none d-block">
                <a class="navbar-brand fs-4" href="#">Menu Aerolinea</a>
                <button class="btn px-1 py-0" id="open-btn"><i class="fa-solid fa-bars-staggered"></i></button>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              </div>
            </div>
          </nav>

          <div class="container-xl d-flex">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Administrar <b>Vuelos</b></h2>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-success" data-bs-target="#addFlightModal" data-bs-toggle="modal"><i class="fa-solid fa-plus" style="float: left; font-size: 21px; margin-right: 5px;"></i><span>Programar vuelo</span></button>				
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Avión</th>
                                <th>Piloto</th>
                                <th>Salida</th>
                                <th>Destino</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Estado de la solicitud</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
    </div>
</div>

<!-- Add Modal HTML -->
<div id="addFlightModal" class="modal fade" >
	<div class="modal-dialog">
		<div class="modal-content">
			<form class="needs-validation" novalidate>
				<div class="modal-header">						
					<h4 class="modal-title">Programar Vuelo</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Codigo</label>
						<input type="text" class="form-control" id="inputId" id="validationCustom01" required>
					</div>
					<div class="form-group">
						<label>Piloto (Seleccione una opción)</label>
                        <select class="form-select" id="s-pilot" aria-label="Default select example" required>
                        </select>
					</div>
                    <div class="form-group">
						<label>Avión (Seleccione una opción)</label>
                        <select class="form-select" id="s-plane" aria-label="Default select example" required>
                        </select>
					</div>
					<div class="form-group">
						<label>Ciudad de salida (Seleccione una opción)</label>
						<select class="form-select" id="s-city" aria-label="Default select example" required>
                        </select>
					</div>
                    <div class="form-group">
						<label>Ciudad Destino (Seleccione una opción)</label>
						<select class="form-select" id="s-cityDestiny" aria-label="Default select example" required>
                        </select>
					</div>
                    <div class="form-group">
						<label>Fecha de salida</label>
						<input type="date" class="form-control" id="date">
					</div>	
                    <div class="form-group">
						<label>Hora de salida</label>
						<input type="time" class="form-control" id="time">
					</div>										
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancelar">
					<input type="button" class="btn btn-success" data-bs-dismiss="modal" id="bAddFlight" value="Añadir">
				</div>
			</form>
		</div>
	</div>
</div>
